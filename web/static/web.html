<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>py-radio web interface</title>
    <link rel="stylesheet" href="static/css/web.css">
    <script type="module" src="static/js/web.js"></script>
</head>
<body>
    <div id="header">
        <h1>py-radio</h1>
    </div>
    <div id="content">
        <div id="now">
            <div class="title">Now playing:</div>
            <div id="current-clip">-</div>
        </div>
        <div id="controls">
            <button id="pause" title="toggle pause">
                <img src="static/img/pause.svg"/>
            </button>
            <button id="repeat" title="repeat current clip">
                <img src="static/img/repeat.svg" />
            </button>
            <button id="skip" title="skip the current clip">
                <img src="static/img/skip.svg" />
            </button>
        </div>
        <div id="history">
            <div class="title">Recent history:</div>
            <div id="history-clips"></div>
        </div>
        <div id="stats"></div>
    </div>
    <div id="about">
        The code for this project is
        <a href="https://github.com/tim-we/py-radio">available on GitHub</a>.
    </div>
</body>
</html>
